<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/b4d061d744.js"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="data">
          <div class="row">
      
             <form class="search-form" id="search-form">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </form>
            
          
           <div class="col-3"> 
            <div class="search-input">
              <input type="submit" value="Search" id="search-form"/>

           </div>     
      
            </div>
       
            <div class="col-3">
 <button class="btn" id="current-location-button" > Current Location 📍 </button>
            </div>
           
          
          </div>
        </div>

        <li id="date"></li>
          <li id="description">
          </li>
            <h2 id="city"></h2>
          </div>
        

  <div class="float-left">
                <span class="temperature" id="temperature"></span
><span class="units">°C</span>              
              </div>

        <ul>
          <li>Humidity: <span id="humidity"> </span>%</li>
          <li>Wind: <span id="wind"> </span></li>
        </ul>
        <center>
          <hr width="95%" />
        </center>

        <div class="days">
          <div class="row">
            <div class="col-3">Monday ☀️</div>
            <div class="col-3">Tuesday 🌧</div>
            <div class="col-3">Wednesday ⛅️</div>
            <div class="col-3">Thursday 🌤</div>
          </div>
        </div>
      </div>
     </div>
    </div>
      </div>

    <script src="src/index.js"></script>
  </body>
</html>
